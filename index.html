<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DJ Rich "Meltdown" Hall - Request a Song</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark text-bg-dark p-3">
    <h1 class="text-center">DJ Rich "Meltdown" Hall</h1>
    <p class="text-center">Make a request and make your night!</p>

    <!-- Form for song requests -->
    <form id="requestForm" class="container-sm mb-5">
      <div class="mb-3">
        <label for="artistName" class="form-label">Artist</label>
        <input type="text" id="artistName" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="songName" class="form-label">Song</label>
        <input type="text" id="songName" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="userName" class="form-label">Your Name</label>
        <input type="text" id="userName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="userMessage" class="form-label">Message for Rich!</label>
        <textarea id="userMessage" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>

    <a href="requests.html" class="btn btn-secondary">View Requested Songs</a>

    <!-- Link to the external JavaScript file -->
    <script src="/assets/script.js"></script>
  </body>
</html>
